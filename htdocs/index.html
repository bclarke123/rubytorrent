<html>
	<head>
		<title>RubyTorrent 0.07</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="/css/style.css">
		<script type="text/javascript" src="/scripts/func.js"></script>
	</head>
	<body>
		<h1>RubyTorrent 0.07</h1>
		<div id="files">
			<div id="ft" onclick="toggleSidebar();"></div>
			<div id="fileContent"></div>
		</div>
		<div id="content">
			<h2>Create a torrent</h2>
			<form action="/create_torrent" method="POST" onsubmit="return doFormSubmit();">
				<table align="center" cellspacing="10" cellpadding="0">
					<tr>
						<td align="right" valign="top"><b>Announce URLs</b></td>
						<td>
							<table cellspacing="0" cellpadding="0">
								<tr>
									<td>
										<input type="text" id="url" style="width: 350px; height: 25px;">
									</td>
									<td>
										<input type="button" value="+" style="width: 25px; height: 25px;" onclick="addTracker();"/>
									</td>
									<td>
										<input type="button" value="-" style="width: 25px; height: 25px;" onclick="delTracker();"/>
									</td>
								</tr>
								<tr>
									<td colspan="3">
										<select multiple style="width: 400px; height: 150px;" id="trackers"></select>
									</td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td align="right" valign="top"><b>Options</b></td>
						<td>
							<table width="100%">
								<tr>
									<td align="right">Chunk Size</td>
									<td>
										<select id="csize">
											<option value="64">64kB</option>
											<option value="128">128kB</option>
											<option value="256" selected="selected">256kB</option>
											<option value="512">512kB</option>
											<option value="1024">1MB</option>
											<option value="2048">2MB</option>
											<option value="4096">4MB</option>
										</select>
									</td>
									<td align="center">
										<input type="checkbox" checked="checked" id="private"> <label for="private">Private</label>
									</td>
									<td align="center">
										<input type="checkbox" checked="checked" id="local"> <label for="local">Save local copy</label>
									</td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td align="right"><b>File Progress</b></td>
						<td>
							<div class="progressbar">
								<div class="progress" id="fprog"></div>
							</div>
						</td>
					</tr>
					<tr>
						<td align="right"><b>Total Progress</b></td>
						<td>
							<div class="progressbar">
								<div class="progress" id="tprog"></div>
							</div>
						</td>
					</tr>
					<tr>
						<td align="right"><b>Current File</b></td>
						<td>
							<span id="currFile">--</span>
						</td>
					</tr>
					<tr>
						<td colspan="2" align="center">
							<nobr><input type="submit" value="Create and download torrent">&nbsp;<img src="/images/blank.gif" id="mainThrobber" alt=""></nobr>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
